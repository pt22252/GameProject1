<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game CH.2</title>
    <link rel="stylesheet" href="wordserch2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="words" id="word-list">
        <div style="margin-top: 80px;">
            <span data-word="WHALE">WHALE</span>,<span data-word="DOLPHIN">DOLPHIN</span>,<span
                data-word="SHARK">SHARK</span>,
            <br>
            <span data-word="GOLDFISH">GOLDFISH</span>,<span data-word="WALRUS">WALRUS</span>,<span
                data-word="CRAB">CRAB</span>,
            <br>
            <span data-word="SEAL">SEAL</span>,<span data-word="OCTOPUS">OCTOPUS</span>,<span
                data-word="SNAIL">SNAIL</span>
        </div>
    </div>
    <div class="grid-container">
        <div id="word-grid" class="grid"></div>
    </div>
    <div id="timer">Time:00:00</div>

    <script src="wordserch2ChapEnd.js"></script>
</body>

</html>
