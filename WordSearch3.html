<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game 3</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-image: url('background/WordSearch3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px;
        }

        .grid {
            display: grid;
            justify-content: right;
            margin: 20px auto;
            grid-template-columns: repeat(10, 45px);
        }

        .grid div {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        /* เส้นขอบโค้งมนแทนการเปลี่ยนสี */
        .highlight {
            outline: 3px solid #00ce34;
            /* สีกรอบ */
            outline-offset: -3px;
            border-radius: 8px;
            transition: outline-color 0.3s ease;
            /* เพิ่มการเปลี่ยนสีกรอบ */
        }

        .words span {
            margin-right: 5px;
            font-size: 18px;
            color: rgb(0, 0, 0);
        }

        .words span.found {
            text-decoration: line-through;
            color: #00ce34;
        }

        #timer {
            font-size: 18px;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            /* ขอบโค้งมน */
            background-color: #ffffff00;
            /* พื้นหลังสีอ่อน */
            display: inline-block;
            /* ให้กรอบขยายเท่ากับขนาดข้อความ */
        }

        #word-list {
            height: 370px;
            width: 370px;
            /* ขนาดก้อนเมฆ */
            margin-top: 0px;
            /* ก้อนเมฆเลื่อนลง */
            margin-left: 175px;
            /* ก้อนเมฆเลื่อนซ้าย */
            background-position: center;
            line-height: 2;
            background-repeat: no-repeat;
            background-image: url(component/cloundpink.png);
            background-size: contain;
            /* ปรับให้เห็นทั้งรูปแบบเต็ม */

        }
    </style>
</head>

<body>
    <div class="words" id="word-list">
        <div style="margin-top: 140px/*เลื่อนข้อความ*/;">
            <span data-word="DEER">DEER</span>,
            <span data-word="VULTURE">VULTURE</span>,
            <span data-word="HORSE">HORSE</span>,
            <br>
            <span data-word="ELEPHANT">ELEPHANT</span>,
            <span data-word="HAWK">HAWK</span>,
            <span data-word="KANGAROO">KANGAROO</span>,
            <br>
            <span data-word="LION">LION</span>,
            <span data-word="HYENA">HYENA</span>,
            <span data-word="LEOPARD">LEOPARD</span>
        </div>

    </div>
    <div id="word-grid" class="grid" style="color: #000000;background-color: #ffffff;border-radius: 8px;"></div>
    <div id="timer" style="height: fit-content;background-color: #7a3700;color: #ffffff;">Time: 00:00</div>

    <script>
        const words = ["DEER", "VULTURE", "HORSE", "ELEPHANT", "HAWK", "KANGAROO", "LION", "HYENA", "LEOPARD"];
        const gridSize = 10;
        let timerInterval;
        let seconds = 0;

        const timerElement = document.getElementById("timer");
        const gridContainer = document.getElementById("word-grid");

        const updateTimer = () => {
            seconds++;
            const mins = String(Math.floor(seconds / 60)).padStart(2, "0");
            const secs = String(seconds % 60).padStart(2, "0");
            timerElement.textContent = `Time: ${mins}:${secs}`;
        };

        timerInterval = setInterval(updateTimer, 1000);

        const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        // Place words in the grid
        const placeWord = (word) => {
            let placed = false;
            while (!placed) {
                const direction = ["horizontal", "vertical", "diagonal"][Math.floor(Math.random() * 3)];
                const startRow = Math.floor(Math.random() * gridSize);
                const startCol = Math.floor(Math.random() * gridSize);
                const wordLength = word.length;

                if (direction === "horizontal" && startCol + wordLength <= gridSize) {
                    if (word.split("").every((letter, index) => grid[startRow][startCol + index] === "")) {
                        word.split("").forEach((letter, index) => grid[startRow][startCol + index] = letter);
                        placed = true;
                    }
                } else if (direction === "vertical" && startRow + wordLength <= gridSize) {
                    if (word.split("").every((letter, index) => grid[startRow + index][startCol] === "")) {
                        word.split("").forEach((letter, index) => grid[startRow + index][startCol] = letter);
                        placed = true;
                    }
                }
            }
        };

        words.forEach(word => placeWord(word));

        // Fill empty cells with random letters
        grid.forEach((row, rowIndex) => row.forEach((cell, colIndex) => {
            if (!cell) {
                grid[rowIndex][colIndex] = letters[Math.floor(Math.random() * letters.length)];
            }
        }));

        // Generate grid UI
        grid.forEach((row, rowIndex) => row.forEach((cell, colIndex) => {
            const cellDiv = document.createElement("div");
            cellDiv.textContent = cell;
            cellDiv.dataset.row = rowIndex;
            cellDiv.dataset.col = colIndex;
            gridContainer.appendChild(cellDiv);
        }));

        // Drag selection variables
        let isDragging = false;
        let selectedCells = [];
        const foundWords = new Set();

        const startSelection = (event) => {
            if (event.target.textContent && !event.target.classList.contains("highlight")) {
                isDragging = true;
                selectedCells.push(event.target);
                event.target.classList.add("highlight");
            }
        };


        const wordListElement = document.getElementById("word-list");

        const animalSounds = {
            "DEER": new Audio("animalsound/deer.mp3"),
            "VULTURE": new Audio("animalsound/vulture.mp3"),
            "HORSE": new Audio("animalsound/horse.mp3"),
            "ELEPHANT": new Audio("animalsound/elephant.mp3"),
            "HAWK": new Audio("animalsound/hawk.mp3"),
            "KANGAROO": new Audio("animalsound/kangaroo.mp3"),
            "LION": new Audio("animalsound/lion.mp3"),
            "HYENA": new Audio("animalsound/hyena.mp3"),
            "LEOPARD": new Audio("animalsound/leopard.mp3")
        };

        const markWordAsFound = (word) => {
            const wordElements = wordListElement.querySelectorAll(`span[data-word="${word}"]`);
            wordElements.forEach(element => element.classList.add("found"));

            // หยุดเสียงทุกเสียงก่อนที่จะเล่นเสียงใหม่
            Object.values(animalSounds).forEach(sound => sound.pause());
            // เล่นเสียงเมื่อพบคำศัพท์ใหม่
            if (animalSounds[word]) {
                animalSounds[word].currentTime = 0; // รีเซ็ตเวลาเสียงให้เริ่มเล่นจากต้น
                animalSounds[word].play();
            }
        };


        const continueSelection = (event) => {
            if (isDragging && event.target.textContent && !selectedCells.includes(event.target) && !event.target.classList.contains("highlight")) {
                selectedCells.push(event.target);
                event.target.classList.add("highlight");
            }
        };

        const stopSelection = () => {
            if (isDragging) {
                isDragging = false;
                const selectedWord = selectedCells.map(cell => cell.textContent).join("");

                if (words.includes(selectedWord) && !foundWords.has(selectedWord)) {
                    foundWords.add(selectedWord);

                    // ปรับคลาสใหม่ให้กับคำที่พบ
                    markWordAsFound(selectedWord);

                    // เคลียร์กรอบ "highlight-new" เมื่อคำถูกพบ
                    selectedCells.forEach(cell => {
                        if (cell.classList.contains("highlight-new")) {
                            cell.classList.remove("highlight-new");
                        }
                    });

                    if (foundWords.size === words.length) {
                        clearInterval(timerInterval);

                        // คำนวณเวลาที่เล่น
                        const timeTaken = seconds;
                        let starRating = 0;

                        // แสดงข้อความ popup
                        let message = "You complete the game!";
                        if (timeTaken <= 60) {
                            stars = '⭐⭐⭐⭐⭐';  // ถ้าใช้เวลาไม่เกิน 1 นาที ให้ 5 ดาว
                        } else if (timeTaken <= 120) {
                            stars = '⭐⭐⭐⭐';  // ถ้าใช้เวลาไม่เกิน 2 นาที ให้ 4 ดาว
                        } else if (timeTaken <= 180) {
                            stars = '⭐⭐⭐';  // ถ้าใช้เวลาไม่เกิน 3 นาที ให้ 3 ดาว
                        } else if (timeTaken <= 240) {
                            stars = '⭐⭐'  // ถ้าใช้เวลาไม่เกิน 4 นาที ให้ 2 ดาว
                        } else {
                            stars = '⭐';  // ถ้าใช้เวลานานกว่า 4 นาที ให้ 1 ดาว
                        }


                        message += `\n Time taken: ${Math.floor(timeTaken / 60)}:${String(timeTaken % 60).padStart(2, '0')}`;
                        message += `\n Stars: ${stars}`;

                        // แสดงป๊อปอัพ
                        const popup = document.createElement('div');
                        popup.style.position = 'fixed';
                        popup.style.top = '50%';
                        popup.style.left = '50%';
                        popup.style.transform = 'translate(-50%, -50%)';
                        popup.style.padding = '20px';
                        popup.style.backgroundColor = '#000000';
                        popup.style.color = '#fff';
                        popup.style.borderRadius = '10px';
                        popup.style.textAlign = 'center';
                        popup.style.zIndex = '1000';
                        popup.innerHTML = `
                            <p>${message}</p>
                            <button onclick="window.location.href='SolveProblem1.html'">Next Page</button>
                        `;
                        document.body.appendChild(popup);
                    }
                } else {
                    selectedCells.forEach(cell => {
                        if (!cell.classList.contains("found")) {
                            cell.classList.remove("highlight");
                        }
                    });
                }
                selectedCells = [];
            }
        };

        gridContainer.addEventListener("mousedown", startSelection);
        gridContainer.addEventListener("mousemove", continueSelection);
        document.addEventListener("mouseup", stopSelection);
    </script>
</body>

</html>
