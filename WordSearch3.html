<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game 3</title>
    <link rel="stylesheet" href="wordserch3.css">
</head>

<body>
    <div class="words" id="word-list">
        <div style="margin-top: 140px;">
            <span data-word="DEER">DEER</span>,
            <span data-word="VULTURE">VULTURE</span>,
            <span data-word="HORSE">HORSE</span>,
            <br>
            <span data-word="ELEPHANT">ELEPHANT</span>,
            <span data-word="HAWK">HAWK</span>,
            <span data-word="KANGAROO">KANGAROO</span>,
            <br>
            <span data-word="LION">LION</span>,
            <span data-word="HYENA">HYENA</span>,
            <span data-word="LEOPARD">LEOPARD</span>
        </div>
    </div>
    <div class="grid-container">
        <div id="word-grid" class="grid"></div>
    </div>
    <div id="timer">Time: 00:00</div>

    <script src="wordserch3.js"></script>
</body>

</html>
