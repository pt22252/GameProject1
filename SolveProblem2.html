<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problem Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background/SolveProblems2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="question">
            <p>พี่สิงโตต้องการดับไฟ ช่วยเลือกอุปกรณ์ในการดับไฟหน่อยได้ไหม เอ~ พี่สิงโตควรใช้อะไรดี?</p>
        </div>
        <div class="options">
            <div class="option-container">
                <button class="option" data-correct="false">
                    <img src="component/Bucket.png" alt="ถังไม้">
                </button>
                <button class="option" data-correct="false">
                    <img src="component/Match.png" alt="ไม้ขีดไฟ">
                </button>
                <button class="option" data-correct="true">
                    <img src="component/Umbrella.png" alt="ร่ม">
                </button>
            </div>
        </div>
        <div class="feedback"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
