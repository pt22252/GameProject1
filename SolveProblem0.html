<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problem Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="question">
            <p>พี่หมีอยากไปหาเพื่อนกวางฝั่งตรงข้าม น้อง ๆ ช่วยพาพี่หมีข้ามไปได้ไหม เอ๊ะ! พี่หมีควรใช้อะไรดี?</p>
        </div>
        <div class="options">
            <div class="option-container">
                <img src="component/Rectangle.png" alt="Rectangle" class="rectangle">
                <button class="option" data-correct="false">
                    <img src="component/Wood.png" alt="ท่อนไม้">
                </button>
                <button class="option" data-correct="false">
                    <img src="component/Flashlight.png" alt="ไฟฉาย">
                </button>
                <button class="option" data-correct="true">
                    <img src="component/carrot.png" alt="แครอท">
                </button>
            </div>
        </div>
        <div class="feedback"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
