<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-image: url('background/Story.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        a {
            text-align: center;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 75vh;
            gap: 20px;

            /* เลื่อนซ้ายหรือขวา */
            margin-left: 50px;
            /* เลื่อนกล่องไปทางขวา */
            /* หรือ */
            margin-right: 80px;
            /* เลื่อนกล่องไปทางซ้าย */
        }

        .woodbord {
            width: 375px;
            margin-top: 350px;
        }

        .text {
            text-align: center;
            position: relative;
            display: block;
            /* เพื่อให้ลิงก์เป็นบล็อกที่คลิกง่าย */
            color: rgb(255, 255, 255);
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-decoration: none;
            /* ลบขีดเส้นใต้ */
            margin-top: 360px;
            /* ใช้แทนการจัดตำแหน่ง absolute */
        }
        /* เอฟเฟกต์ hover สำหรับปุ่ม START */
        .text:hover {
            transform: scale(1.0);
            /* ขยายเมื่อ hover */
        }
        /* ปรับขนาดปุ่ม */
        .back-button {
            position: fixed;
            top: 22px;
            left: 18px;
            background-color: #843700;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            /* เพิ่มขนาด padding ของปุ่ม */
            border-radius: 12px;
            /* ปรับความมนของมุมปุ่ม */
            text-decoration: none;
            font-size: 2.0rem;
            /* ขนาดฟอนต์ที่ใหญ่ขึ้น */
            font-weight: normal;
            font-family: "Mali", serif;
            /* ฟอนต์ที่เลือกใช้ */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 3px solid #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* เปลี่ยนสีและขนาดเมื่อ hover */
        .back-button:hover {
            background-color: #d05c26;
            transform: translateY(-2px);
        }
    </style>

</head>

<body>
    <div class="container">
        <a href="WordSearch01.html" class="text">START</a>
    </div>

    <!-- Back Button -->
    <a href="HomeSelect.html" class="back-button">◀ กลับ</a>
</body>

</html>
