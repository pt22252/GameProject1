<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Story</title>
    <style>
        body {
            background-image: url('background/Story.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        a {
            text-align: center;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px;
            margin-bottom: 0px;
        }

        .woodbord {
            width: 375px;
            margin-top: 350px;
        }

        .text {
            text-align: center;
            position: relative;
            display: block;
            /* เพื่อให้ลิงก์เป็นบล็อกที่คลิกง่าย */
            color: rgb(255, 255, 255);
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-decoration: none;
            /* ลบขีดเส้นใต้ */
            margin-top: 360px;
            /* ใช้แทนการจัดตำแหน่ง absolute */
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #843700;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 2rem;
            font-weight: normal;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 3px solid #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #d05c26;
            transform: translateY(-2px);
        }
    </style>

</head>

<body>
    <div class="container">
        <a href="WordSearch01.html" class="text">START</a>
    </div>

        <!-- Back Button -->
        <a href="HomeSelect.html" class="back-button">◀ กลับ</a>
</body>

</html>
