<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game 1</title>
    <link rel="stylesheet" href="wordserch1.css">
</head>

<body>
    <div class="words" id="word-list">
        <div style="margin-top: 140px;">
            <span data-word="FOX">FOX</span>,
            <span data-word="BIRD">BIRD</span>,
            <span data-word="CRICKETS">CRICKETS</span>,
            <br>
            <span data-word="BEAR">BEAR</span>,
            <span data-word="POMERNIAN">POMERNIAN</span>,
            <span data-word="ELEPHANT">ELEPHANT</span>,
            <br>
            <span data-word="OWL">OWL</span>,
            <span data-word="SQUIRREL">SQUIRREL</span>,
            <span data-word="SNAKE">SNAKE</span>
        </div>
    </div>
    <div id="word-grid" class="grid"></div>
    <div id="timer">Time: 00:00</div>

    <script src="wordserch1.js"></script>
</body>

</html>
