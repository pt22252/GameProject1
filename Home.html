<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Journey in Jungle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background/HOME1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      font-family: "Mali", serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .start-button {
      width: 300px;
      /* ขนาดปุ่ม */
      height: 300px;
      /* ความสูงเท่ากับความกว้างเพื่อให้เป็นวงกลม */
      border-radius: 50%;
      /* ทำให้เป็นวงกลม */
      cursor: pointer;
      border: 3px solid white;
      /* เส้นขอบสีขาว */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      /* เงา */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .start-button:hover {
      transform: scale(1.1);
      /* ขยายเมื่อ hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
      /* เพิ่มเงาเมื่อ hover */
    }

    .title-text {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="HomeSelect.html">
      <img src="component/startbutton.png" alt="Start Button" class="start-button">
    </a>
    <h1 class="title-text">JOURNEY IN JUNGLE</h1>
  </div>
</body>

</html>
