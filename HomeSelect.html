<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>HomeSelect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background/HomeSelect.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 90px;
      /* ลด gap สำหรับอุปกรณ์ขนาดเล็ก */
      margin-bottom: 150px;
      /* ลด margin ในหน้าจอเล็ก */
    }

    /* รูปภาพ Chapter */
    .chapter-button {
      width: 260px;
      /* ขนาดที่คุณต้องการ */
      height: auto;
      transition: transform 0.3s ease;
    }

    /* รูปภาพ Story */
    .story-button {
      width: 220px;
      /* ขนาดที่คุณต้องการ */
      height: auto;
      transition: transform 0.3s ease;
    }

    /* เอฟเฟกต์ hover */
    img:hover {
      transform: scale(1.05);
      /* เพิ่มเอฟเฟกต์ hover */
    }

    .chapter-button {
      margin-bottom: 10px;
      /* เพิ่ม margin ในระหว่างปุ่ม */
    }

    .story-button {
      margin-bottom: 0px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        gap: 50px;
        /* ลดระยะห่างระหว่างปุ่ม */
        margin-bottom: 80px;
      }

      /* ขนาดภาพ Chapter สำหรับอุปกรณ์ขนาดกลาง */
      .chapter-button {
        width: 200px;
      }

      /* ขนาดภาพ Story สำหรับอุปกรณ์ขนาดกลาง */
      .story-button {
        width: 250px;
      }
    }

    @media (max-width: 480px) {
      .container {
        gap: 30px;
        margin-bottom: 50px;
      }

      /* ขนาดภาพ Chapter สำหรับมือถือ */
      .chapter-button {
        width: 180px;
      }

      /* ขนาดภาพ Story สำหรับมือถือ */
      .story-button {
        width: 220px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div style="display: flex; justify-content: center; align-items: center;">
      <a href="Chapter.html">
        <img src="textimg/CHAPTERtxt.png" alt="Chapter" class="chapter-button">
      </a>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
      <a href="Story.html">
        <img src="textimg/STORYtxt.png" alt="Story" class="story-button">
      </a>
    </div>
  </div>
</body>

</html>
