<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>HomeSelect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background/HomeSelect.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 90px; /* ลด gap สำหรับอุปกรณ์ขนาดเล็ก */
      margin-bottom: 150px; /* ลด margin ในหน้าจอเล็ก */
    }

    img {
      max-width: 100%;
      height: auto;
      width: 300px; /* ขนาดรูปภาพเริ่มต้น */
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05); /* เพิ่มเอฟเฟกต์ hover */
    }

    .chapter-button {
      margin-bottom: 10px;
    }

    .story-button {
      margin-bottom: 0px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        gap: 50px; /* ลดระยะห่างระหว่างปุ่ม */
        margin-bottom: 80px;
      }

      img {
        width: 250px; /* ลดขนาดรูปภาพในหน้าจอแท็บเล็ต */
      }
    }

    @media (max-width: 480px) {
      .container {
        gap: 30px;
        margin-bottom: 50px;
      }

      img {
        width: 200px; /* ลดขนาดรูปภาพในหน้าจอมือถือ */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <a href="Chapter.html">
        <img src="textimg/CHAPTERtxt.png" alt="Chapter" class="chapter-button">
      </a>
    </div>
    <div>
      <a href="Story.html">
        <img src="textimg/STORYtxt.png" alt="Story" class="story-button">
      </a>
    </div>
  </div>
</body>

</html>
