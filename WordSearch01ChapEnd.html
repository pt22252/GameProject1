<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game CH.1</title>
    <link rel="stylesheet" href="wordserch1.css">
    <link rel="stylesheet" href="wordserch3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="words" id="word-list">
        <div style="margin-top: 80px;">
            <span data-word="FOX">FOX</span>,<span data-word="BIRD">BIRD</span>,<span
                data-word="CRICKETS">CRICKETS</span>,
            <br>
            <span data-word="BEAR">BEAR</span>,<span data-word="POMERNIAN">POMERNIAN</span>,<span
                data-word="COBRA">COBRA</span>,
            <br>
            <span data-word="OWL">OWL</span>,<span data-word="SQUIRREL">SQUIRREL</span>,<span
                data-word="SNAKE">SNAKE</span>
        </div>
    </div>
    <div class="grid-container">
        <div id="word-grid" class="grid"></div>
    </div>
    <div id="timer">Time:00:00</div>

    <script src="wordserch1ChapEnd.js"></script>
</body>

</html>
