<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            background-image: url('background/WordSearch1.png'); /* เปลี่ยน URL ให้เป็นรูปภาพของคุณ */
            background-size: cover; /* ปรับให้รูปภาพครอบคลุมทั้งหน้า */
            background-repeat: no-repeat; /* ไม่วนซ้ำรูปภาพ */
            background-attachment: fixed; /* ทำให้ภาพเลื่อนตามได้ */
        }
    </style>
</head>
<body>
    <h1></h1>
    <p></p>
</body>
</html>
