<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('Game 1 Word Search ch 4.png'); /* ชื่อไฟล์ภาพ */
      background-size: cover; /* ขยายภาพให้เต็มจอ */
      background-position: center; /* จัดภาพให้อยู่ตรงกลาง */
      background-repeat: no-repeat; /* ป้องกันการซ้ำของภาพ */
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8); /* พื้นหลังโปร่งใสสำหรับ header */
      color: #fff;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .menu {
      margin-left: 20px;
      background-color: #444;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    header .menu:hover {
      background-color: #555;
    }
    header .timer {
      font-size: 16px;
      margin-right: 20px;
    }
    header .next {
      margin-left: 20px;
      background-color: #ff5733;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    header .next:hover {
      background-color: #ff7043;
    }
    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }
    .grid {
      display: grid;
      justify-content: center;
      margin: 20px auto;
    }
    .grid div {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      font-size: 18px;
      background-color: #fff;
      cursor: pointer;
      user-select: none;
    }
    .grid div:hover {
      background-color: #d0ebff;
    }
    .words {
      text-align: center;
      font-size: 20px;
      color: #ffffff;
      margin-top: 20px;
    }
    .highlight {
      background-color: #ffd700 !important;
    }
  </style>
</head>
<body> 
  <header>
    <div class="timer" id="timer">Time: 00:00</div>
    <button class="menu">Menu</button>
    <button class="next">Next</button>
  </header>
  <div id="word-grid" class="grid"></div>
  <div class="words">
    <strong>Find these words:</strong> FOX, BIRD, RABBIT, BEAR, POMERNIAN, ELEPHANT, SWANS, SQUIRREL, SNAKE 
  </div>

  <script>
    // คำศัพท์และขนาดของตาราง
    const words = ["FOX", "BIRD", "RABBIT"];
    const gridSize = 10;

    // สร้างตารางว่าง
    const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));

    // วางคำในตาราง
    const placeWord = (word) => {
      let placed = false;
      while (!placed) {
        const direction = ["horizontal", "vertical", "diagonal"][
          Math.floor(Math.random() * 3)
        ];
        const startRow = Math.floor(Math.random() * gridSize);
        const startCol = Math.floor(Math.random() * gridSize);
        const wordLength = word.length;

        if (direction === "horizontal" && startCol + wordLength <= gridSize) {
          if (
            word.split("").every(
              (letter, index) =>
                grid[startRow][startCol + index] === "" ||
                grid[startRow][startCol + index] === letter
            )
          ) {
            word.split("").forEach(
              (letter, index) => (grid[startRow][startCol + index] = letter)
            );
            placed = true;
          }
        } else if (direction === "vertical" && startRow + wordLength <= gridSize) {
          if (
            word.split("").every(
              (letter, index) =>
                grid[startRow + index][startCol] === "" ||
                grid[startRow + index][startCol] === letter
            )
          ) {
            word.split("").forEach(
              (letter, index) => (grid[startRow + index][startCol] = letter)
            );
            placed = true;
          }
        } else if (direction === "diagonal" && startRow + wordLength <= gridSize && startCol + wordLength <= gridSize) {
          if (
            word.split("").every(
              (letter, index) =>
                grid[startRow + index][startCol + index] === "" ||
                grid[startRow + index][startCol + index] === letter
            )
          ) {
            word.split("").forEach(
              (letter, index) =>
                (grid[startRow + index][startCol + index] = letter)
            );
            placed = true;
          }
        }
      }
    };

    words.forEach((word) => placeWord(word));

    // เติมตัวอักษรสุ่มในช่องว่าง
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    grid.forEach((row, rowIndex) =>
      row.forEach((cell, colIndex) => {
        if (cell === "") {
          grid[rowIndex][colIndex] = letters.charAt(
            Math.floor(Math.random() * letters.length)
          );
        }
      })
    );

    // แสดงตาราง
    const gridContainer = document.getElementById("word-grid");
    gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 40px)`;

    grid.forEach((row) => {
      row.forEach((cell) => {
        const cellDiv = document.createElement("div");
        cellDiv.textContent = cell;
        cellDiv.addEventListener("click", () => {
          cellDiv.classList.toggle("highlight");
        });
        gridContainer.appendChild(cellDiv);
      });
    });

    // นาฬิกาจับเวลา
    let seconds = 0;
    const timerElement = document.getElementById("timer");

    setInterval(() => {
      seconds++;
      const minutes = String(Math.floor(seconds / 60)).padStart(2, "0");
      const secs = String(seconds % 60).padStart(2, "0");
      timerElement.textContent = `Time: ${minutes}:${secs}`;
    }, 1000);
  </script>
</body>
</html>
